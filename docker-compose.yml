version: "3"

services:
  springboot-app:
    image: bfiversionback/alpine:1.0.0
    restart: always
    build: .
    ports:
      - "8090:8090"
    depends_on:
    - postgresql

  postgresql:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: bfigroupe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0000
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/bfigroupe