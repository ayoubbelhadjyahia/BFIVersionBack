version: "3"

services:
  springboot-app:
    image: bfiversionback/alpine:1.0.0
    restart: always
    build: .
    ports:
      - "8090:8090"
    depends_on:
     postgresql:
        condition: service_healthy

  postgresql:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: bfigroupe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0000
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5