version: "3"

services:
  springboot-app:
    image: bfiversionback/alpine:1.0.0
    restart: always
    build: .
    ports:
      - "8090:8090"
    depends_on:
    - postgresql
    environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5433/bfigroupe
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: 0000

  postgresql:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: bfigroupe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0000
    ports:
      - "5433:5433"